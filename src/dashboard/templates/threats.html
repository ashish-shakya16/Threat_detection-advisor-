<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threats - CyberGuard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%236366f1' d='M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Navigation Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-shield-lock-fill"></i>
            <h2>CyberGuard</h2>
        </div>
        
        <ul class="nav-menu">
            <li>
                <a href="/">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="/threats">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span>Threats</span>
                </a>
            </li>
            <li>
                <a href="/analytics">
                    <i class="bi bi-graph-up"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li>
                <a href="/assistant">
                    <i class="bi bi-robot"></i>
                    <span>AI Assistant</span>
                </a>
            </li>
            <li>
                <a href="/settings">
                    <i class="bi bi-gear-fill"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <div class="connection-status">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">Connecting...</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="page-title">
                <h1>Threat Management</h1>
                <p>View and manage detected security threats</p>
            </div>
            
            <div class="top-actions">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search threats..." id="searchInput">
                </div>
            </div>
        </header>

        <!-- Filters -->
        <div class="filters-bar">
            <div class="filter-group">
                <label>Severity:</label>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="critical">Critical</button>
                <button class="filter-btn" data-filter="high">High</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="low">Low</button>
            </div>
            
            <div class="filter-group">
                <label>Time:</label>
                <select id="timeFilter">
                    <option value="24">Last 24 hours</option>
                    <option value="168">Last 7 days</option>
                    <option value="720">Last 30 days</option>
                </select>
            </div>
        </div>

        <!-- Threats List -->
        <div class="threats-list-container">
            <div id="threatsListContent">
                <!-- Threats will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Threat Details Modal -->
    <div class="modal" id="threatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Threat Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body" id="threatModalBody">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <p>Developed by Ashish Shakya</p>
    </footer>

    <script src="{{ url_for('static', filename='js/threats.js') }}"></script>
</body>
</html>
